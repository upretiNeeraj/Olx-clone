<svg
  xmlns="http://www.w3.org/2000/svg"
  width="1800"
  height="500"
  viewBox="0 0 400 100"
>
  <!-- Gradient background shape -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00c853;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Shopping cart minimal icon -->
  <g transform="translate(10, 15)">
    <rect x="0" y="20" width="50" height="5" rx="2" ry="2" fill="url(#grad)" />
    <circle cx="10" cy="35" r="5" fill="#007bff" />
    <circle cx="40" cy="35" r="5" fill="#00c853" />
  </g>

  <!-- Text -->
  <text
    x="70"
    y="55"
    font-family="Poppins, Arial, sans-serif"
    font-size="42"
    font-weight="700"
    fill="url(#grad)"
  >
    MyMarket
  </text>
</svg>
